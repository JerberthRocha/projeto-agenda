{%  extends 'base.html' %}

{%block titulo%}Entrar | {% endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Entrar</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'entrar' %}">
        {% include 'parciais/_messages.html'%}
        {% csrf_token %}
    <div class="form-group">
      <label>Usuário</label>
      <input type="text" class="form-control" name="usuario" value="{{ request.POST.usuario }}">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" class="form-control" name="senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% else %}
<p>
  Não é {{user}}? <a href="{% url 'sair' %}">Clique aqui</a> para sair.
</p>
{% endif %}

{% endblock %}
