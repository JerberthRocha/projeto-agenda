{%  extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
        {% include 'parciais/_messages.html'%}
        {% csrf_token %}
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" name="Nome">
    </div>
    <div class="form-group">
      <label>Sobrenome</label>
      <input type="text" class="form-control" name="Sobrenome">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label>Usu√°rio</label>
      <input type="text" class="form-control" name="usuario">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" class="form-control" name="senha" placeholder="Informe a senha">
    </div>
    <div class="form-group">
      <label>Confirme a senha</label>
      <input type="password" class="form-control" name="confirmacao_senha" placeholder="Confirme a senha">
    </div>
    <button type="entrar" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
